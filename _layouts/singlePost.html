<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="AnnetteJing.github.io/assets/css/personalizedStyle.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Mathjax Support -->
    <script type="text/javascript" async
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light navbar-light fixed-top">
      <a class="navbar-brand" href="https://annettejing.github.io">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://annettejing.github.io/Blog.html">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://annettejing.github.io/Projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://annettejing.github.io/About.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://annettejing.github.io/Interests.html">Interests</a>
          </li>
        </ul>
      </div>  
    </nav>
    <br>
    <br>

    <h2>{{ page.title }}</h2>
    <h6>{{ page.date | date: '%B %d, %Y' }}</h6>
    <br>
    <div class="container">
      {{ content }}
    </div>

  </body>
</html>
